<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учета успеваемости студентов</title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/global.css">
</head>

<body>
    <div class="container">
        <h1>Рабочий стол</h1>
        <div class="section double">
            <div>
                <div style="margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between;">
                    <h2>Классы</h2>
                    <input style="text-align: right;" type="text" oninput="{setGroupsList(`${value}`)}" placeholder="Поиск">
                </div>
                <div class="groups-list" id="groups-list"></div>
            </div>
            <div style="width: 100%;">
                <div style="margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between;">
                    <h2>Журналы</h2>
                    <input style="text-align: right;" type="text" oninput="{setJournalsList(`${value}`)}" placeholder="Поиск">
                </div>
                <div class="journal-list" id="journal-list"></div>
            </div>
        </div>
    </div>
</body>
<script src="src/scripts/data.js"></script>
</html>
